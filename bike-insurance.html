<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Insurance Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="insurance-form.html">Insurance Form</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-container">
        <h1>Bike Insurance Application Form</h1>
        <form id="insurance-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Bike Information</legend>
                <label for="bike-make">Bike Make:</label>
                <input type="text" id="bike-make" name="bike-make" required>
                
                <label for="bike-model">Bike Model:</label>
                <input type="text" id="bike-model" name="bike-model" required>
                
                <label for="year">Year of Manufacture:</label>
                <input type="number" id="year" name="year" min="1900" max="2099" required>
                
                <label for="registration">Registration Number:</label>
                <input type="text" id="registration" name="registration" required>
                
                <label for="insurance-type">Type of Insurance:</label>
                <select id="insurance-type" name="insurance-type" required>
                    <option value="">Select...</option>
                    <option value="comprehensive">Comprehensive</option>
                    <option value="third-party">Third-Party</option>
                    <option value="fire-theft">Fire & Theft</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Additional Information</legend>
                <label for="previous-claims">Have you had any previous insurance claims?</label>
                <input type="radio" id="claims-yes" name="previous-claims" value="yes">
                <label for="claims-yes">Yes</label>
                <input type="radio" id="claims-no" name="previous-claims" value="no" checked>
                <label for="claims-no">No</label>
                
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </fieldset>
            
            <button type="submit">Submit Application</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
